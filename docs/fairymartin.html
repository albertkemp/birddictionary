    <h1>Fairy Martin</h1>
    <p>Petrochelidon ariel</p>
    <img src="images/fairymartin.png" alt="A Fairy Martin" width="300">
    <p>The Fairy Martin is a small bird with <strong>dark wings, a white underbody, and a pinkish red head</strong>. The short, slightly forked tail appears square in flight. It is gregarious, feeding in large flocks and nesting in colonies.</p>
