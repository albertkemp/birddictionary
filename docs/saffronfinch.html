    <h1>Saffron Finch</h1>
    <p>Sicalis flaveola</p>
    <img src="images/saffronfinch.png" alt="A Saffron Finch" width="300">
    <p>Wild Saffron Finches prefer to live in flocks while in spring they live in pairs for breeding. Unlike most finches, they are non migratory. They are omnivores and eat <strong>millets, wild seeds, canary grass seeds, oat groats</strong> and lots of green food.</p>
