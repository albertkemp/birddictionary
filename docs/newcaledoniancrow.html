    <h1>New Caledonian Crow</h1>
    <p>Corvus moneduloides</p>
    <img src="images/newcaledoniancrow.png" alt="A New Caledonian Crow" width="300">
    <p>New Caledonian Crows are often seen in their range and are have an average population. They have glossy black plumage with black legs and feet. They are omnivorous and mainly feed on nuts, insects, eggs snails, lizards and more.</p>
