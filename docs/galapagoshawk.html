    <h1>Galapagos Hawk</h1>
    <p>Buteo galapagoensis</p>
    <img src="images/galapagoshawk.png" alt="A Galapagos Hawk" width="300">
    <p>The large Galapagos Hawk is a dark coloured bird with broad wings and a broad tail. They are active predators and feed on small invertabrates such as small lizards, rodents and snakes. Their width can reach <strong>55 centimetres long with a wingspan of 120 centimetres.</strong></p>
