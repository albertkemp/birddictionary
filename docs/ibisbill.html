    <h1>Ibisbill</h1>
    <p>Ibidorhyncha struthersii</p>
    <img src="images/ibisbill.png" alt="An Ibisbill" width="300">
    <p>The ibis-like Ibisbills have shorter legs than the closely related Stilts and Avocets. It has three toes which point forward, they don't have a hind toe. The outer and middle toes are semi-webbed and it has a long red neck, a black face and a black breast stripe. </p>
