    <h1>Ultramarine Grosbeak</h1>
    <p>Cyanocompsa brissonii</p>
    <img src="images/ultramarinegrosbeak.png" alt="An Ultramarine Grosbeak" width="300">
    <p>Ultramarine Grosbeaks are <strong>15 centimetres long</strong>. The male posseses a dark blue plumage with bright blue upperwings. The females and juveniles are less attractive – a dull brown. They are territorial; they don't fly in flocks.</p>
