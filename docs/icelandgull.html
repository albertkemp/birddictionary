    <h1>Iceland Gull</h1>
    <p>Larus glaucoides</p>
    <img src="images/icelandgull.png" alt="An Iceland Gull" width="300">
    <p>The medium sized Iceland Gull is smaller than most herring gulls. It has a <strong>round head and small beak</strong>, making it look like a dove. it has very light plumage white wingtips and like the Glaucous Gull is often referred to as "White-winged Gull".</p>
