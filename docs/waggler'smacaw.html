    <h1>Waggler's Macaw</h1>
    <p>Ara caninde</p>
    <img src="images/waggler'smacaw.png" alt="A Waggler's Macaw" width="300">
    <p>Waggler's Macaws are social birds; they are most fequently seen in pairs, but also gather in small groups of 7-9 individuals and sometimes may roost in groups of 70. They are able to climb trees, although their <strong>main mode of locomotion is flying</strong>. </p>
