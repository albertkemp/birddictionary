    <h1>Dead Sea Sparrow</h1>
    <p>Passer moabiticus</p>
    <img src="images/deadseasparrow.png" alt="A Dead Sea Sparrow" width="300">
    <p>The male Dead Sea Sparrow has <strong>grey head, rear neck, and cheeks, and a small black "bib"</strong>. It has a pale supercilium shading to buff at the rear
    and yellow neck sides. The upperparts are dark-streaked reddish brown and the underparts are grey white.</p>
