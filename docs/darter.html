    <h1>Australasian Darter</h1>
    <p>Anhinga novaehollandiae</p>
    <img src="images/darter.png" alt="A Darter" width="300">
    <p>The Australasian Darter is a slim waterbird with a long snake-like neck, sharp pointed beak and a <strong>long, rounded tail</strong>. The males are dark brownish black with glossy black upperwings,
    streaked and spotted white, silver-grey and brown.</p>
