    <h1>Wedge-tailed Shearwater</h1>
    <p>Puffinus pacificus</p>
    <img src="images/wedge-tailedshearwater.png" alt="A Wedge-tailed Shearwater" width="300">
    <p>Wedge-tailed Shearwaters are <strong>brownish black all over</strong>. They have slate grey bills, pink legs and feet and brown eyes. Males are slightly larger than females. As their name suggests, they have a distinctive wedge tail. </p>
