    <h1>Tanager Finch</h1>
    <p>Oreothraupis arremonops</p>
    <img src="images/tanagerfinch.png" alt="A Tanager Finch" width="300">
    <p>A unique member of the genus Oreothraupis. They mainly feed on <strong>insects, some berries, and fruits</strong>. The insects that they eat include wasps, ants, bees, grasshoppers, beetles, cicadas, and termites.</p>
